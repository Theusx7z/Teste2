<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra de Joia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      text-align: center;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-name {
      font-size: 24px;
      margin: 10px 0 5px;
      color: #222;
    }
    .product-desc {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #520a8a;
    }
    .hidden {
      display: none;
    }
    form {
      margin-top: 20px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }
    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="step1">
    <h1>Escolha sua Joia</h1>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1572925684586-58a69145d423?auto=format&fit=crop&w=600&q=80" alt="Anel de Ouro" />
      <div class="product-name">Anel de Ouro 18K</div>
      <div class="product-desc">Um anel elegante e sofisticado, perfeito para qualquer ocasião especial.</div>
    </div>
    <button id="btnToForm">Escolher Dados</button>
  </div>

  <div class="container hidden" id="step2">
    <h1>Informe seus Dados</h1>
    <form id="purchaseForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required pattern="\d{11}" placeholder="Somente números" />

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required />

      <label for="rua">Rua</label>
      <input type="text" id="rua" name="rua" required />

      <label for="logradouro">Logradouro</label>
      <input type="text" id="logradouro" name="logradouro" required />

      <label for="pagamento">Forma de Pagamento</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="Pix">Pix</option>
        <option value="À Vista">À Vista</option>
        <option value="Link de Pagamento">Link de Pagamento</option>
      </select>

      <button type="submit">Finalizar Compra</button>
    </form>
  </div>

  <script>
    const btnToForm = document.getElementById('btnToForm');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const form = document.getElementById('purchaseForm');

    btnToForm.addEventListener('click', () => {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const cpf = form.cpf.value.trim();
      const nascimento = form.nascimento.value;
      const rua = form.rua.value.trim();
      const logradouro = form.logradouro.value.trim();
      const pagamento = form.pagamento.value;

      if (!nome || !cpf || !nascimento || !rua || !logradouro || !pagamento) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Montar mensagem para WhatsApp
      const numeroWhats = '+5518996377806'; // Seu número aqui
      const mensagem = 
        `Olá, quero comprar o produto:\n` +
        `Produto: Anel de Ouro 18K\n` +
        `Dados do comprador:\n` +
        `Nome: ${nome}\n` +
        `CPF: ${cpf}\n` +
        `Data de Nascimento: ${nascimento}\n` +
        `Endereço: Rua ${rua}, ${logradouro}\n` +
        `Forma de Pagamento: ${pagamento}`;

      const urlWhats = `https://wa.me/${numeroWhats.replace(/\D/g,'')}?text=${encodeURIComponent(mensagem)}`;
      window.open(urlWhats, '_blank');
    });
  </script>
</body>
</html>
