<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Giovanna Joias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      font-weight: bold;
      color: #27ae60;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #219150;
    }

    /* Estilo do checkout */
    #checkout {
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #checkout input, #checkout textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #checkout button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    #checkout button:hover {
      background-color: #e63939;
    }
  </style>
</head>
<body>

<header>
  <h1>Giovanna Joias ✨</h1>
</header>

<div class="container">
  <div class="produto">
    <img src="https://images.unsplash.com/photo-1581574209864-63fd2e64fbb4?auto=format&fit=crop&w=400&q=80" alt="Anel de Prata">
    <h3>Anel de Prata</h3>
    <p>R$ 79,90</p>
    <button class="botao" onclick="abrirCheckout('Anel de Prata', 'R$ 79,90')">Comprar</button>
  </div>

  <div class="produto">
    <img src="https://images.unsplash.com/photo-1618354691201-bb03d316f19a?auto=format&fit=crop&w=400&q=80" alt="Colar de Pedras">
    <h3>Colar de Pedras</h3>
    <p>R$ 129,90</p>
    <button class="botao" onclick="abrirCheckout('Colar de Pedras', 'R$ 129,90')">Comprar</button>
  </div>

  <div class="produto">
    <img src="https://images.unsplash.com/photo-1621431731897-8320e39b7c18?auto=format&fit=crop&w=400&q=80" alt="Brincos de Ouro">
    <h3>Brincos de Ouro</h3>
    <p>R$ 199,90</p>
    <button class="botao" onclick="abrirCheckout('Brincos de Ouro', 'R$ 199,90')">Comprar</button>
  </div>
</div>

<!-- FORMULÁRIO DE CHECKOUT -->
<div id="checkout">
  <h2>Finalizar Compra</h2>
  <p><strong>Produto:</strong> <span id="produtoSelecionado"></span></p>
  <p><strong>Preço:</strong> <span id="precoSelecionado"></span></p>
  <input type="text" placeholder="Nome completo" id="nome">
  <textarea placeholder="Endereço completo para entrega" id="endereco"></textarea>
  <button onclick="finalizarCompra()">Confirmar Pedido</button>
</div>

<script>
  function abrirCheckout(produto, preco) {
    document.getElementById('checkout').style.display = 'block';
    document.getElementById('produtoSelecionado').innerText = produto;
    document.getElementById('precoSelecionado').innerText = preco;
  }

  function finalizarCompra() {
    const nome = document.getElementById('nome').value;
    const endereco = document.getElementById('endereco').value;

    if (nome === "" || endereco === "") {
      alert("Por favor, preencha todos os campos.");
    } else {
      alert("Pedido realizado com sucesso!\n\nNome: " + nome + "\nEndereço: " + endereco);
      document.getElementById('checkout').style.display = 'none';
      document.getElementById('nome').value = "";
      document.getElementById('endereco').value = "";
    }
  }
</script>

</body>
</html>
