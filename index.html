<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giovanna Joias</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fffdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      font-weight: bold;
      color: #27ae60;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

<header>
  <h1>Giovanna Joias ✨</h1>
</header>

<div class="container">
  <div class="produto" data-produto="Anel de Ouro">
    <img src="" alt="Anel de Ouro" />
    <h3>Anel de Ouro</h3>
    <p>R$ 1.299,00</p>
    <a href="checkout.html?produto=Anel de Ouro&preco=1299.00" class="botao">Comprar</a>
  </div>

  <div class="produto" data-produto="Corrente">
    <img src="" alt="Corrente" />
    <h3>Corrente</h3>
    <p>R$ 599,90</p>
    <a href="checkout.html?produto=Corrente&preco=599.90" class="botao">Comprar</a>
  </div>

  <div class="produto" data-produto="Brinco de Diamante">
    <img src="" alt="Brinco de Diamante" />
    <h3>Brinco de Diamante</h3>
    <p>R$ 2.500,00</p>
    <a href="checkout.html?produto=Brinco de Diamante&preco=2500.00" class="botao">Comprar</a>
  </div>
</div>

<script>
  // Mapeamento produto -> url da imagem
  const imagensProdutos = {
    "Anel de Ouro": "https://images.unsplash.com/photo-1589987600050-62d6f2e3d40d?auto=format&fit=crop&w=600&q=80",
    "Corrente": "https://images.unsplash.com/photo-1602080751846-6f3dbb0a1c95?auto=format&fit=crop&w=600&q=80",
    "Brinco de Diamante": "https://images.unsplash.com/photo-1598532375531-e088d5ef46c3?auto=format&fit=crop&w=600&q=80"
  };

  // Percorre todos os produtos e atualiza a imagem
  document.querySelectorAll('.produto').forEach(produtoDiv => {
    const nomeProduto = produtoDiv.getAttribute('data-produto');
    const img = produtoDiv.querySelector('img');

    if(imagensProdutos[nomeProduto]) {
      img.src = imagensProdutos[nomeProduto];
      img.alt = nomeProduto;
    } else {
      // Imagem padrão caso não tenha no mapa
      img.src = "https://via.placeholder.com/600x400?text=Imagem+n%C3%A3o+dispon%C3%ADvel";
      img.alt = "Imagem não disponível";
    }
  });
</script>

</body>
</html>
