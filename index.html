<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camila Semi Jóias✨</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fffdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
    }

    .produto {
      display: inline-block;
      vertical-align: top;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 20px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .carousel-inner {
      display: flex;
      width: 200%;
      animation: slide 4s infinite;
    }

    .carousel-inner img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      45%  { transform: translateX(0%); }
      55%  { transform: translateX(-100%); }
      100% { transform: translateX(-100%); }
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      font-weight: bold;
      color: #27ae60;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #219150;
    }

    footer {
      background-color: #1c1c1c;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer img {
      vertical-align: middle;
    }

    footer .icons {
      margin-bottom: 15px;
    }

    footer .icons a {
      margin: 0 10px;
    }

    footer p {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Camila Semi Jóias✨</h1>
</header>

<div class="scroll-container">
  <div class="produto">
    <div class="carousel">
      <div class="carousel-inner">
        <img src="img/anel-ouro.jpg" alt="Anel de Ouro" />
        <img src="img/anel-ouro.jpg" alt="Anel de Ouro 2" />
      </div>
    </div>
    <h3>Anel de Ouro</h3>
    <p>R$ 1.299,00</p>
    <a href="checkout.html?produto=Anel de Ouro&preco=1299.00" class="botao">Comprar</a>
  </div>

  <div class="produto">
    <div class="carousel">
      <div class="carousel-inner">
        <img src="img/colar-pingente.jpg" alt="Colar com Pingente" />
        <img src="img/colar-pingente.jpg" alt="Colar com Pingente 2" />
      </div>
    </div>
    <h3>Colar com Pingente</h3>
    <p>R$ 799,90</p>
    <a href="checkout.html?produto=Colar com Pingente&preco=799.90" class="botao">Comprar</a>
  </div>

  <div class="produto">
    <div class="carousel">
      <div class="carousel-inner">
        <img src="img/brinco-diamante.jpg" alt="Brinco de Diamante" />
        <img src="img/brinco-diamante.jpg" alt="Brinco de Diamante 2" />
      </div>
    </div>
    <h3>Brinco de Diamante</h3>
    <p>R$ 2.500,00</p>
    <a href="checkout.html?produto=Brinco de Diamante&preco=2500.00" class="botao">Comprar</a>
  </div>
</div>

<footer>
  <div class="icons">
    <a href="https://wa.me/5541987724730" target="_blank">
      <img src="img/whatsapp.png" alt="WhatsApp" width="40" />
    </a>
    <a href="https://wa.me/5541987724730" target="_blank">
      <img src="img/whatsapp.png" alt="WhatsApp" width="40" />
    </a>
    <a href="https://instagram.com/sua_loja" target="_blank">
      <img src="img/instagram.png" alt="Instagram" width="40" />
    </a>
  </div>
  <div>
    <img src="img/sua-logo.png" alt="Logo Camila Semi Jóias" style="width: 160px; margin-top: 10px;" />
  </div>
  <p>&copy; 2025 Camila Semi Jóias - Todos os direitos reservados</p>
</footer>

</body>
</html>
