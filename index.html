<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      font-weight: bold;
      color: #27ae60;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

<header>
  <h1>Minha Loja Virtual üõçÔ∏è</h1>
</header>

<div class="container">
  <div class="produto">
    <img src="https://via.placeholder.com/250x200.png?text=Produto+1" alt="Produto 1">
    <h3>Camisa Masculina</h3>
    <p>R$ 49,90</p>
    <a href="#" class="botao">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/250x200.png?text=Produto+2" alt="Produto 2">
    <h3>Vestido Feminino</h3>
    <p>R$ 89,90</p>
    <a href="#" class="botao">Comprar</a>
  </div>

  <div class="produto">
    <img src="https://via.placeholder.com/250x200.png?text=Produto+3" alt="Produto 3">
    <h3>Bon√© Estiloso</h3>
    <p>R$ 29,90</p>
    <a href="#" class="botao">Comprar</a>
  </div>
</div>

</body>
</html>
