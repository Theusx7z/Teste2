<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Giovanna Joias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 10px 0 5px;
    }

    .produto p {
      font-weight: bold;
      color: #27ae60;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #219150;
    }

    #checkout {
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #checkout input, #checkout textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #checkout button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    #checkout button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

<header>
  <h1>Giovanna Joias ‚ú®</h1>
</header>

<div class="container">
  <!-- PRODUTOS -->
  <div class="produto">
    <img src="https://images.pexels.com/photos/1191531/pexels-photo-1191531.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Anel de Prata">
    <h3>Anel de Prata</h3>
    <p>R$ 79,90</p>
    <button class="botao" onclick="abrirCheckout('Anel de Prata', 'R$ 79,90')">Comprar</button>
  </div>

  <div class="produto">
    <img src="https://images.pexels.com/photos/1457983/pexels-photo-1457983.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Colar com Pedra">
    <h3>Colar com Pedra</h3>
    <p>R$ 129,90</p>
    <button class="botao" onclick="abrirCheckout('Colar com Pedra', 'R$ 129,90')">Comprar</button>
  </div>

  <div class="produto">
    <img src="https://images.pexels.com/photos/3735649/pexels-photo-3735649.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Brincos de Ouro">
    <h3>Brincos de Ouro</h3>
    <p>R$ 199,90</p>
    <button class="botao" onclick="abrirCheckout('Brincos de Ouro', 'R$ 199,90')">Comprar</button>
  </div>

  <!-- MAIS PRODUTOS -->
  <div class="produto">
    <img src="https://images.pexels.com/photos/998208/pexels-photo-998208.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Pulseira Feminina">
    <h3>Pulseira Feminina</h3>
    <p>R$ 59,90</p>
    <button class="botao" onclick="abrirCheckout('Pulseira Feminina', 'R$ 59,90')">Comprar</button>
  </div>

  <div class="produto">
    <img src="https://images.pexels.com/photos/3641050/pexels-photo-3641050.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Kit Joias Luxo">
    <h3>Kit Joias Luxo</h3>
    <p>R$ 399,90</p>
    <button class="botao" onclick="abrirCheckout('Kit Joias Luxo', 'R$ 399,90')">Comprar</button>
  </div>

  <div class="produto">
    <img src="https://images.pexels.com/photos/1456644/pexels-photo-1456644.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Rel√≥gio Feminino">
    <h3>Rel√≥gio Feminino</h3>
    <p>R$ 349,90</p>
    <button class="botao" onclick="abrirCheckout('Rel√≥gio Feminino', 'R$ 349,90')">Comprar</button>
  </div>
</div>

<!-- FORMUL√ÅRIO DE CHECKOUT -->
<div id="checkout">
  <h2>Finalizar Compra via WhatsApp</h2>
  <p><strong>Produto:</strong> <span id="produtoSelecionado"></span></p>
  <p><strong>Pre√ßo:</strong> <span id="precoSelecionado"></span></p>
  <input type="text" placeholder="Nome completo" id="nome">
  <textarea placeholder="Endere√ßo completo para entrega" id="endereco"></textarea>
  <button onclick="finalizarCompra()">Enviar Pedido</button>
</div>

<script>
  let produtoAtual = '';
  let precoAtual = '';

  function abrirCheckout(produto, preco) {
    produtoAtual = produto;
    precoAtual = preco;
    document.getElementById('checkout').style.display = 'block';
    document.getElementById('produtoSelecionado').innerText = produto;
    document.getElementById('precoSelecionado').innerText = preco;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function finalizarCompra() {
    const nome = document.getElementById('nome').value.trim();
    const endereco = document.getElementById('endereco').value.trim();

    if (nome === '' || endereco === '') {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    const mensagem = `Ol√°! Quero fazer um pedido:\n\nüì¶ Produto: ${produtoAtual}\nüí∞ Pre√ßo: ${precoAtual}\nüë§ Nome: ${nome}\nüìç Endere√ßo: ${endereco}`;
    const telefone = "5518996377806";
    const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, '_blank');
  }
</script>

</body>
</html>
